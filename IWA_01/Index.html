<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tally Count</title>

    <link rel="stylesheet" href="/IWA_01/stylesheet.css" type="text/css">
    <!-- This lets you add more than 1 style of the font so it can be applied to headings and paragraphs = 
performance reasons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Poppins&family=Roboto:wght@300;500&display=swap"
        rel="stylesheet">

    <!-- javascript file load/ We defer this otherwise the js wont work -->
    <script src="/IWA_01/script.js" defer></script>

</head>

<body>
    <header class="header">
        <h1 class="header_title">
            Tally Counter
        </h1>
    </header>

    <!-- controls at top of page -->
    <!-- <aside class="controls"> -->

    <!-- button for choosing to display one or more counters -->
    <!-- <label>
            <span>Display</span>
            <select>
                <option>Single</option>
                <option>Multiple</option>
            </select>
        </label> -->

    <!-- button for choosing type of counter -->
    <!-- <label>
            <span>Counter</span>
            <select>
                <option>Counter 1</option>
                <option>Counter 2</option>
                <option>Counter 3</option>
            </select>
        </label> -->

    <!-- settings button -->
    <!-- <button>Settings</button>
    </aside> -->

    <!-- actual counter with buttons to decide add/minus-->
    <main class="counter">
        <input class="counter_value" data-key="number" readonly value="0">

        <!-- buttons to control counter direction -->
        <div class="counter_actions">
            <button data-key="subtract" class="counter_button counter_button_first">-</button>
            <button data-key="add" class="counter_button">+</button>
        </div>
    </main>


    <footer class="footer">Inspired by <a class="footer_link" href="https://tallycount.app/">Tally Count</a> webApp.
        Note that this is merely a practice example</footer>
</body>

</html>
